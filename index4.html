<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            min-height: 100vh;
            gap: 20px;
        }

        .header {
            width: 100%;
            background-color: #9c9393; 
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .shop-name {
            font-size: 24px;
        }

        .navbar {
            background-color: #ccc;
            padding: 5px 15px;
            border-radius: 5px;
            width: 50%; 
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .main-content {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 500px
        }
        .content-back{
            background-color: lightgray ;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 500px
        }

        .content-top {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 20px;
            height: 250px;
        }
        .topleft{
            display: flex;
            flex-direction: column;
            width: 50%;
            gap: 20px;
            height: 250px;
        }

        .title {
            background-color: #f7e8e8; 
            text-align: center;
            padding: 20px;
            font-size: 20px;
            border-radius: 5px;
            height: 60px;
        }
        .map {
            flex: 1;
            background-color: #f7e8e8;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            border-radius: 5px;
            height: 250px;
        }

        .header-text {
            height: 190px;
            justify-content: center;
            width: 100%;
            background-color: #d3d3d3;
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }

        .body-section {
            width: 100%;
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        .footer {
            width: 100%;
            height: 10vh;
            background-color: lightgray;
            color: white;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            font-size: 18px;
            position: relative; 
        }

        .footer .link {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="shop-name">Shop Name</div>
        <div class="navbar">
            <div class='nav'>nav1</div>
            <div class='nav'>nav2</div>
            <div class='nav'>nav3</div>
            <div class='nav'>nav4</div>
        </div>
    </header>

    <div class="main-content">
        <div class="content-back">
            <div class="content-top">
                <div class="topleft">
                    <div class="title">Title</div>
                    <div class="header-text">Header</div>
                </div>
                <div class="map">Map</div>
            </div>
            
            <div class="body-section">Body</div>
        </div>
        
    </div>
    <div class="footer">
        <div class="link">Link 1</div>
        <div class="link">Link 2</div>
        <div class="link">Link 3</div>
    </div>
</body>
</html>
