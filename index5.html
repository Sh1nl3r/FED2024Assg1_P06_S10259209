<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Contact Form</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header Section */
        .header {
            width: 100%;
            background-color: #9c9393; /* Greyish color */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .shop-name {
            font-size: 24px;
        }

        .navbar {
            background-color: #ccc;
            padding: 5px 15px;
            border-radius: 5px;
            width: 50%; /* Increase width of the navigation bar */
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        /* Main Form Container */
        .form-container {
            flex: 1;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .formback{
            background-color: #d3d3d3; /* Light greyish color */
            width: 100%;
            max-width: 800px;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        /* Form Layout */
        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Name Fields (Side-by-Side) */
        .name-fields {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .name-fields div {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Input and Label Styling */
        label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f7e8e8; /* Light pink */
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100px;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #9c9393; /* Greyish color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: center;
        }

        .submit-btn:hover {
            background-color: #7b7979; /* Slightly darker grey */
        }
        .footer {
            width: 100%;
            height: 10vh; /* Set the height of the footer to 10% of the viewport height */
            background-color: lightgray;
            color: white;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            font-size: 18px;
            position: relative; /* Ensure it stays at the bottom */
        }

        /* Link styling inside the footer */
        .footer .link {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="shop-name">Shop Name</div>
        <div class="navbar">
            <div class='nav'>nav1</div>
            <div class='nav'>nav2</div>
            <div class='nav'>nav3</div>
            <div class='nav'>nav4</div>
        </div>
    </header>

    <!-- Form Section -->
    <div class="form-container">
        <div class="formback">
            <form class="form">
                <!-- Name Fields -->
                <div class="name-fields">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Text box">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Text box">
                    </div>
                </div>
    
                <!-- Email Field -->
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Text box">
                </div>
    
                <!-- Phone Number Field -->
                <div>
                    <label for="phone-number">Phone Num</label>
                    <input type="text" id="phone-number" placeholder="Text box">
                </div>
    
                <!-- Queries/Info Field -->
                <div>
                    <label for="queries">Repair Info and queries</label>
                    <textarea id="queries" placeholder="Text box"></textarea>
                </div>
    
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="link">Link 1</div>
        <div class="link">Link 2</div>
        <div class="link">Link 3</div>
    </div>
</body>
</html>
