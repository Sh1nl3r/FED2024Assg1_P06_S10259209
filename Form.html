<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="shop-name"><h3>WANG'S GUITAR REPAIRS</h3></div>
        <div class="navbar">
            <div class='nav'><a href="index.html"><b>Home</b></a></div>
            <div class='nav'><a href="Services.html"><b>Services</b></a></div>
            <div class='nav'><a href="Testimonies.html"><b>Testimonies</b></a></div>
            <div class='nav'><a href="Contact.html"><b>Contact</b></a></div>
            <div class='nav'><a href="Form.html"><b>Form</b></a></div>
        </div>
    </header>

    <div class="form-container">
        <div class="formback">
            <form class="form">
                <div class="name-fields">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Enter your first name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Enter your last name">
                    </div>
                </div>
    
                <div>
                    <label for="email">Email Address</label><br>
                    <input type="text" id="email" placeholder="Enter your email address">
                </div>
    
                <div>
                    <label for="phone-number">Phone Number</label><br>
                    <input type="text" id="phone-number" placeholder="Enter your phone number">
                </div>
                
                <div>
                    <label for="repair">Repair Info    </label><br>
                    <textarea id="repair" placeholder="Tell us about what needs to be fixed!"></textarea>
                </div>
                <div>
                    <label for="queries">Queries</label><br>
                    <textarea id="queries" placeholder="Any questions?"></textarea>
                </div>
    
                <button type="submit" class="submit-btn"><b>Submit</b></button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-text">
            <b>Our Socials</b>
        </div>
        <br>
        <div class="socials">
            <a href="https://www.facebook.com" target="_blank" class="social-link">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank" class="social-link">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
